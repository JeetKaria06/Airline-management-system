<div class="modal fade" id="filter-modal" tabindex="-1"
	aria-labelledby="filter-modal-label" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="filter-modal-label">Filter Flights</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<form action="{{ url_for('booking_filter') }}" method="GET">
				<div class="modal-body">
					<div class="row mb-3">
						<label for="source" class="col-sm-2 col-form-label">Source</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="source" id="source">
						</div>
					</div>
					<div class="row mb-3">
						<label for="destination" class="col-sm-2 col-form-label">Destination</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="destination" id="destination">
						</div>
					</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="submit" class="btn primary-button">Filter</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
